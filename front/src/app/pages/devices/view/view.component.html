<div fxLayout="column" fxLayoutAlign="start center">
  <div *ngFor="let key of this.measirmentList;">
    <div *ngIf="key[0].fieldType =='1'" fxLayout="row" fxLayoutAlign="center center">
      <label>{{key[0].payloadKey}}:&nbsp; </label>
      <!--      <div *ngFor="let val of key">-->
      <label>{{key[0].payloadValue | number:'1.0-0'}} &nbsp;</label>
      <!--      </div>-->
    </div>


    <div *ngIf="key[0].fieldType =='2'" fxLayout="row" fxLayoutAlign="center center">
      <div *ngFor="let val of key">
        <mat-label>{{val.payloadKey}}</mat-label>
        <mat-form-field>
          <input matInput type="text" placeholder="Output">
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="key[0].fieldType =='3'" fxLayout="row" fxLayoutAlign="center center">
      <div *ngFor="let val of key">
        <label>OnOff</label>
        <!--      //TODO itt majd a be ki kapcsolást úgy is meg lehetne oldani hogy változzon a szöveg-->
        <mat-slide-toggle>
          {{val.payloadKey}}
        </mat-slide-toggle>
      </div>
    </div>

    <div *ngIf="key[0].fieldType =='4'" fxLayout="row" fxLayoutAlign="center center">
      <div *ngFor="let val of key">
        <label>RGB</label>
        <input type="color" [(ngModel)]="colorPicker">
      </div>
    </div>

    <div *ngIf="key[0].fieldType =='5'" fxLayout="row" fxLayoutAlign="center center">
      <!--      //TODO most már működik de lehet külön kellene szedni azokat amikor csak kap értéket az oldal-->
      <label>LineChart</label>
      <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'400px'}"></canvasjs-chart>
    </div>
  </div>

  <!--  //TODO if then befejezni-->

</div>
<app-if-then [mestList]="this.measirmentList" ></app-if-then>
