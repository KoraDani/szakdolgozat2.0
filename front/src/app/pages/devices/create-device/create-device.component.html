  </div>

  <div class="wrapper">
    <div class="card-switch">
      <div class="flip-card__front">
        <label>JSON key</label>
        <form [formGroup]="dynamicInputForm" class="flip-card__form">
          <div formArrayName="inputFields">
            <div *ngFor="let inputFields of inputFields.controls; let i = index">
              <input class="flip-card__input" [formControlName]="i" type="text" placeholder="InputField {{ i +1}}"/>
              <button class="button" (click)="removeInputField(i)" ><mat-icon>remove</mat-icon></button>
            </div>
          </div>
          <button class="button" (click)="addInputField()">
            <mat-icon>add</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="card-switch">
      <div class="flip-card__front">
        <label>Be és kikapcsolás</label>
        <form [formGroup]="dynamicCheckBoxForm" class="flip-card__form">
          <div formArrayName="checkBoxFields">
            <div *ngFor="let checkBoxFields of checkBoxFields.controls; let i = index">
              <input class="flip-card__input" [formControlName]="i" type="text" placeholder="CheckBox {{ i +1}}"/>
<!--              <input [formControlName]="i*2" type="checkbox" placeholder="CheckBox {{ i +1}}"/>-->
              <button class="button" (click)="removeCheckBoxField(i)" ><mat-icon>remove</mat-icon></button>
            </div>
          </div>
          <button class="button" (click)="addCheckBoxField()">
            <mat-icon>add</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
