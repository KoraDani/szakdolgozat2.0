<div fxLayout="column" fxLayoutAlign="start center" class="max-widht">

  <mat-card class="example-card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Felhasználónév</mat-label>
          <input matInput name="text" placeholder="Email" type="login" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput name="email" placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
