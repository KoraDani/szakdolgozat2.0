<mat-toolbar class="toolbar-buttons">
  <button mat-button routerLink="/main" (click)="close()"><mat-icon>home</mat-icon><span>Main</span></button>
  <button mat-button routerLink="/devices" *ngIf="loggedInUser" (click)="close()"><mat-icon>home</mat-icon><span>Eszközök</span></button>
  <button mat-button routerLink="/user-data" *ngIf="loggedInUser" (click)="close()"><mat-icon>home</mat-icon><span>Felhasználói adatok</span></button>
  <button mat-button routerLink="/login" *ngIf="!(loggedInUser)" (click)="close()"><mat-icon>login</mat-icon><span>Bejelentkezés</span></button>
  <button mat-button routerLink="/login" *ngIf="loggedInUser" (click)="close(true)"><mat-icon>logout</mat-icon><span>Kijelentkezés</span></button>
  <button mat-button routerLink="/register" *ngIf="!(loggedInUser)" (click)="close()"><mat-icon>app_registration</mat-icon><span>Regisztráció</span></button>
</mat-toolbar>
